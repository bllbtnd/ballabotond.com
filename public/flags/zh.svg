<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#DE2910"/>
  <g fill="#FFDE00">
    <!-- Main star -->
    <g transform="translate(150,150)">
      <g id="star">
        <g id="cone" transform="rotate(18)">
          <polygon points="0,38 11,11 36,11 17,-8 28,-34 0,-23 -28,-34 -17,-8 -36,11 -11,11"/>
        </g>
      </g>
    </g>
    <!-- Four smaller stars -->
    <g transform="translate(240,75) scale(0.3)">
      <use href="#star"/>
    </g>
    <g transform="translate(270,120) scale(0.3)">
      <use href="#star"/>
    </g>
    <g transform="translate(270,180) scale(0.3)">
      <use href="#star"/>
    </g>
    <g transform="translate(240,225) scale(0.3)">
      <use href="#star"/>
    </g>
  </g>
</svg>
